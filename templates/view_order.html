{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1>View Order</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td> {{ item.product.name }} </td>
                    <td> {{ item.quantity }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
