{% extends "base.html" %}
{% block title %}Edit Customer {% endblock %}

{% block content %}
<h1>Edit Customer - {{name}}</h1>

<form method="POST" >
    {{ form.hidden_tag() }}

    {{ form.name.label }}
    {{ form.name }}

    {{ form.email.label }}
    {{ form.email }}

    {{ form.submit }}
</form>

<br><br>

<form method="POST" action="{{ url_for('delete_customer', customer_id=id) }}" 
      onsubmit="return confirm('Are you sure you want to delete this customer?');">
      {{ form.hidden_tag() }}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
