<h1>Orders Table</h1><br>
<a class="btn btn-primary" href="{{url_for('get_deleted_customers')}} " role="button">View Deleted Orders</a><br><br>

<div class="container-fluid">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Customer ID</th>
            <th>Customer</th>
            <th>Actions</th>
        </tr>
        {% for order in orders %}
            <tr>
                <td> {{order.id}} </td>
                <td> {{order.customer_id}} </td>
                <td> {{order.customer.name}} </td>
                <td> 
                    <a href="{{url_for('index')}}">Edit Order</a>
                    <a href="{{url_for('view_order', order_id=order.id)}}">View Order</a>  
                </td>
            </tr>
        {% endfor %}
        
    </table>
</div>
{% endblock %}
