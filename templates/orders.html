{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<h1>Orders Table</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Customer ID</th>
        <th>Customer</th>
        <th>Items</th>
    </tr>
    {% for order in orders %}
        <tr>
            <td> {{order.id}} </td>
            <td> {{order.customer_id}} </td>
            <td> {{order.customer.name}} </td>
            <td> View Order </td>
        </tr>
    {% endfor %}
    
</table>
{% endblock %}
