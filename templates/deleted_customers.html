{% extends "base.html" %}

{% block content %}
<h1>Deleted Customers</h1>

<table>
    <tr>
        <th>Customer</th>
        <th>Action</th>
    </tr>
    {% for customer in customers %}
        <tr>
            <td> {{customer.name}} </td>
            <td> <a href="{{url_for('restore_customer', customer_id=customer.id)}}">Restore customer</a> </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
