{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            <label for="{{form.email.id}}", class="form-label"> {{ form.email.label.text }} </label>
            {{ form.email }}
        </div>

    </form>
</div>



{% endblock %}
