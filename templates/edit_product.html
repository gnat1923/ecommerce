{% extends "base.html" %}

{% block content %}
<h1>Edit Product</h1>

<form method="POST">
    {{ form.hidden_tag() }}

    {{ form.name.label }}
    {{ form.name }}

    {{ form.price.label }}
    {{ form.price }}

    {{ form.submit }}
</form>
<br><br>

<form method="POST" action="{{ url_for('delete_product', product_id=id) }}" 
      onsubmit="return confirm('Are you sure you want to delete this product?');">
      {{ form.hidden_tag() }}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
