{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<h1>Products Table</h1>
<a class="btn btn-primary" href="{{url_for('create_new_product')}}" role="button">Add Product</a>
<a class="btn btn-primary" href="{{url_for('get_deleted_products')}}" role="button">View Deleted Products</a><br><br>

<div class="container-fluid">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price (â‚¬)</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
            <tr>
                <td> {{product.id}} </td>
                <td> {{product.name}} </td>
                <td> {{product.price}} </td>
                <td> <a href="{{ url_for('edit_product', product_id=product.id) }}">Edit Product</a>
                    <a href="{{ url_for('get_product_orders', product_id=product.id) }}">View Orders </a>
                </td>
            </tr>
        {% endfor %}
        
    </table>
</div>
{% endblock %}
