{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<h1>Products Table</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
        <tr>
            <td> {{product.id}} </td>
            <td> {{product.name}} </td>
            <td> {{product.price}} </td>
            <td> View Orders </td>
        </tr>
    {% endfor %}
    
</table>
{% endblock %}
